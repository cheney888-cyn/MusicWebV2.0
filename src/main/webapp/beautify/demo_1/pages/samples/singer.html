<script>
    new Vue({
        el: "#app",
        mounted() {
            this.selectAllsingers();
            this.selectAllTypes();
        },
        methods: {
            selectAllTypes() {
                var _this = this;
                axios({
                    method: "get",
                    url: "http://localhost:8080/MusicWebV1_0_war/song/selectSongByType"
                }).then(function (resp) {
                    //设置表格数据
                    _this.types = resp.data;
                    console.log(_this.types);
                })
            },
            selectAllsingers() {
                var _this = this;
                axios({
                    method: "get",
                    url: "http://localhost:8080/MusicWebV1_0_war/singer/selectSingerIntro"
                }).then(function (resp) {
                    //设置表格数据
                    _this.singers = resp.data;
                })
            },
        },
        data() {
            return {
                //设置走马灯
                img_list: ["intro1.png", "intro2.png", "intro3.png"],
                bannerHeight: 1000,
                // 浏览器宽度
                screenWidth: 1920,

                //歌曲模型：
                singer: {
                    id: '1',
                    singerName: 'Singer Name',
                    imgURL: 'url',
                },
                singers: [{
                    id: '001',
                    singerName: '数据1',
                    type:'男',
                    imgURL: 'cyx.webp'
                }, {
                    id: '002',
                    singerName: '数据2',
                    type:'男',
                    imgURL: 'cyx.webp'
                }, {
                    id: '003',
                    singerName: '数据3',
                    type:'男',
                    imgURL: 'cyx.webp'
                }, {
                    id: '004',
                    singerName: '数据4',
                    type:'男',
                    imgURL: 'cyx.webp'
                }]


            }
        }
    })
