<script>
    new Vue({
        el: "#app",
        mounted() {
            this.selectSongByHitsFive();
            this.selectSingerByHits();
            this.screenWidth = window.innerWidth;
            this.setSize();
            window.onresize = () => {
                this.screenWidth = window.innerWidth;
                this.setSize();
            }
            this.selectAll();
            this.selectAllTypes();
            this.selectAllsingers();


        },
        methods: {
            addSongtoUser(songID,userID) {
                var _this = this;
                console.log(songID);
                axios({
                    method: "post",
                    url: "http://localhost:8080/MusicWebV1_0_war/usersong/insertUserSong?user="+userID+"&song="+songID,
                }).then(function (resp) {
                    if (resp.data === "success") {
                        //更新成功
                        // 重新查询数据
                        _this.selectAll();
                        // 弹出消息提示
                        _this.$message({
                            message: '收藏成功',
                            type: 'success'
                        });
                    }
                })
            },
            selectAllTypes() {
                var _this = this;
                axios({
                    method: "get",
                    url: "http://localhost:8080/MusicWebV1_0_war/song/selectSongByType"
                }).then(function (resp) {
                    //设置表格数据
                    _this.types = resp.data;
                    console.log(_this.types);
                })
            },
            //查询分页数据
            selectAll() {
                var _this = this;
                axios({
                    method: "post",
                    url: "http://localhost:8080/MusicWebV1_0_war/song/selectByPage?currentPage=" + this.currentPage + "&rows=" + this.pageSize,
                    data: this.song
                }).then(function (resp) {
                    //设置表格数据
                    _this.tableData = resp.data.rows;
                    _this.totalCount = resp.data.totalCount;
                })
            },
            selectSongByHitsFive() {
                var _this = this;
                axios({
                    method: "post",
                    url: "http://localhost:8080/MusicWebV1_0_war/song/selectSongByHitsFive",
                }).then(function (resp) {
                    //设置表格数据
                    _this.hotsongs = resp.data;
                })
            },
            selectAllsingers() {
                var _this = this;
                axios({
                    method: "get",
                    url: "http://localhost:8080/MusicWebV1_0_war/singer/selectAllsingers"
                }).then(function (resp) {
                    //设置表格数据
                    _this.singers = resp.data;
                })

            },
            selectSingerByHits() {
                var _this = this;
                axios({
                    method: "get",
                    url: "http://localhost:8080/MusicWebV1_0_war/singer/selectSingerByHits"
                }).then(function (resp) {
                    //设置表格数据
                    _this.singers = resp.data;
                })

            },
            // 复选框选中后执行的方法
            handleSelectionChange(val) {
                this.multipleSelection = val;
                //console.log(this.multipleSelection)
            },
            //分页
            handleSizeChange(val) {
                //console.log(`每页 ${val} 条`);
                // 重新设置每页显示的条数
                this.pageSize = val;
                this.selectAll();
            },
            handleCurrentChange(val) {
                //console.log(`当前页: ${val}`);
                // 重新设置当前页码
                this.currentPage = val;
                this.selectAll();
            },
            //改变歌曲状态
            changeSwitch(index, row) {
                this.song.id = row.id;
                //console.log(row.id);
                //console.log(index + 1);
                console.log( row.id)
                console.log( row.status)
                if ( row.status == 1) {
                    this.song.status = 1;
                } else {
                    this.song.status = 0;
                }
                //2. 发送AJAX请求
                var _this = this;
                // 发送ajax请求，添加数据
                axios({
                    method: "post",
                    url: "http://localhost:8080/MusicWebV1_0_war/song/updateSongStatus",
                    data: _this.song
                }).then(function (resp) {
                    if (resp.data === "success") {
                        //更新成功
                        // 重新查询数据
                        _this.selectAll();
                        // 弹出消息提示
                        _this.$message({
                            message: '恭喜你，更新成功',
                            type: 'success'
                        });
                    }
                })
            },
            // 查询方法
            onSubmit() {
                var _this = this;
                axios({
                    method: "post",
                    url: "http://localhost:8080/MusicWebV1_0_war/song/selectByPageAndCondition?currentPage=" + this.currentPage + "&rows=" + this.pageSize + "&status=" + this.searchCondition.searchStatus + "&singer=" + this.searchCondition.searchSinger + "&songName=" + this.searchCondition.searchSongName,

                }).then(function (resp) {
                    //设置表格数据
                    _this.tableData = resp.data.rows;
                    _this.totalCount = resp.data.totalCount;
                })
            },
            setSize() {
                //  通过浏览器宽度(图片宽度)计算高度
                this.bannerHeight = (400 / 1920) * this.screenWidth;
            },
            selectAllAll() {
                var _this = this;
                axios({
                    method: "get",
                    url: "http://localhost:8080/MusicWebV1_0_war/song/selectAll"
                }).then(function (resp) {
                    //设置表格数据
                    _this.tableData = resp.data;
                })
            },
            // play(fileURL) {
            //     console.log(fileURL);
            //     const audio = new Audio(fileURL);
            //     if (audio.paused) {
            //         audio.play();
            //     } else {
            //         audio().pause();
            //     }
            // },
            //播放器
            // 监听audio标签的音频加载完成事件
            loadeddata() {
                // 需等音频加载完成，才能获取到音频的时长
                this.marks["100"] = this.s_to_MS(this.$refs.Ref_audioPlayer.duration);
            },

            // 监听audio标签的播放事件
            onPlay() {
                this.msg = "播放中";
                this.playstatus = true;
            },
            // 监听audio标签的暂停事件
            onPause() {
                this.msg = "已暂停";
                this.playstatus = false;
            },
            // 监听audio标签的停止播放事件
            overAudio() {
                this.msg = "播放结束";
                this.playstatus = false;
            },
            // 监听audio标签的播放进度改变事件
            timeupdate(e) {
                // 使用this.isDraging来控制，当拖拽进度条的过程中，停止对进度的更新——用于解决bug:拖动进度条自动回弹
                if (!this.isDraging) {
                    this.currentRate = Math.floor(
                        (e.target.currentTime / this.$refs.Ref_audioPlayer.duration) * 100
                    );

                    this.marks["0"] = this.s_to_MS(e.target.currentTime);
                }
            },

            // 秒数转换分+秒
            s_to_MS(s) {
                let m;
                m = Math.floor(s / 60);
                s = Math.floor(s % 60);
                m += "";
                s += "";
                s = s.length == 1 ? "0" + s : s;
                if (isNaN(m)) {
                    return "∞";
                }
                return m + ":" + s;
            },

            // 切换音乐
            // changeMusice(newMusicName) {
            //     this.musicName = newMusicName;
            //     this.$nextTick(() => {
            //         this.$refs.Ref_audioPlayer.play();
            //     });
            // },
            changeMusic(index) {
                this.MusicIndex = index;
                this.play();
            },
            // 原创面板——播放
            play() {
                this.$refs.Ref_audioPlayer.play();
                console.log(this.$refs.Ref_audioPlayer);
            },

            // 原创面板——暂停
            pause() {
                this.$refs.Ref_audioPlayer.pause();
            },

            // 原创面板——重新播放
            replay() {
                this.$refs.Ref_audioPlayer.currentTime = 0;
                this.$refs.Ref_audioPlayer.play();
            },

            // 原创面板——前进、后退——改变当前播放位置
            move(val) {
                this.$refs.Ref_audioPlayer.currentTime += val;
                this.$refs.Ref_audioPlayer.play();
            },

            // 原创面板——点击/拖拽原创面板进度条
            currentRateChange(newVal) {
                this.$refs.Ref_audioPlayer.currentTime = Math.round(
                    (newVal / 100) * this.$refs.Ref_audioPlayer.duration
                );
                this.$refs.Ref_audioPlayer.play();
            },

            // 获取播放状态
            getPlayStatus() {
                this.$notify.info({
                    title: "当前播放状态",
                    message: this.$refs.Ref_audioPlayer.paused ? "已暂停" : "播放中",
                });
            },

            // 获取播放进度
            getCurrentTime() {
                // 已播放时长（单位秒s）
                let totalSeconds = this.$refs.Ref_audioPlayer.currentTime;
                // 分钟数
                let minites = Math.floor(totalSeconds / 60);
                // 秒数
                let seconds = Math.floor(totalSeconds % 60);

                this.$notify.info({
                    title: "当前进度",
                    message: `${minites}分${seconds}秒`,
                });

            },

            // 获取音频时长
            getLength() {
                // 时长（单位秒s）
                let totalSeconds = this.$refs.Ref_audioPlayer.duration;
                // 分钟数
                let minites = Math.floor(totalSeconds / 60);
                // 秒数
                let seconds = Math.floor(totalSeconds % 60);

                this.$notify.info({
                    title: "时长",
                    message: `${minites}分${seconds}秒`,
                });
            },
            addtolist(id,songName,fileURL){
                this.musicList.push({ songName, fileURL });
                this.updateSongHits(id);
                console.log(this.musicList);
            },
            updateSongHits(id){
                var _this = this;
                axios({
                    method: "post",
                    url: "http://localhost:8080/MusicWebV1_0_war/song/updateSongHits",
                    data: id
                }).then(function (resp) {
                    if (resp.data === "success") {

                        // 弹出消息提示
                        _this.$message({
                            message: '播放成功',
                            type: 'success'
                        });
                    }
                })
            }


        },
        data() {
            return {
                user: {
                    id: '77',
                    manager: 'test07',
                    userFlag: ''
                },
                //设置走马灯
                img_list: ["intro1.png", "intro2.png", "intro3.png"],
                bannerHeight: 1000,
                // 浏览器宽度
                screenWidth: 1920,

                // 每页显示的条数
                pageSize: 5,
                // 总记录数
                totalCount: 100,
                // 当前页码
                currentPage: 1,
                // 查询条件
                searchCondition: {
                    searchStatus: '1',
                    searchSinger: '',
                    searchSongName: ''
